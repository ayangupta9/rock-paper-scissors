<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="browser icon"
        href="https://scontent.fdel10-1.fna.fbcdn.net/v/t1.6435-9/53201085_398408607619234_8391280453205622784_n.jpg?_nc_cat=101&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=LSpjdsRuVUUAX_-x4kI&_nc_ht=scontent.fdel10-1.fna&oh=adbbb8917f3617c61f49f44b61eef6e2&oe=60F4A4E0">
    <!-- href="https://www.pinclipart.com/picdir/big/329-3293970_thanks-again-i-tried-your-suggestion-of-increasing.png"> -->
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="headerWrapper">
            <div class="header">
                <h1>ROCK</h1>
                <h1>PAPER</h1>
                <h1>SCISSORS</h1>
            </div>
        </div>

        <div class="descWrapper">
            <div class="desc">
                <p>Let's play a game of rock paper and scissors! Shall we?</p>
            </div>
        </div>

        <div class="externalWrapper">
            <div class="choiceWrapper">
                <div class="innerChoiceWrapper">
                    <div class="rock choice">
                        <img width="150" src="https://visualpharm.com/assets/221/Rock-595b40b65ba036ed117d233d.svg"
                            alt="Choose Rock!">
                    </div>
                    <p class="choiceP">Rock</p>
                </div>
                <div class="innerChoiceWrapper">
                    <div class="paper choice">
                        <img width="150"
                            src="https://visualpharm.com/assets/699/Toilet%20Paper-595b40b85ba036ed117de6a9.svg"
                            alt="Choose Paper!">
                    </div>
                    <p class="choiceP">Paper</p>
                </div>
                <div class="innerChoiceWrapper">
                    <div class="scissors choice">
                        <img width="150"
                            src="https://visualpharm.com/assets/41/Surgical%20Scissors-595b40b85ba036ed117db3bb.svg"
                            alt="Choose Scissors">
                    </div>
                    <p class="choiceP">Scissors</p>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
