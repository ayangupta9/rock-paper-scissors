<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="browser icon"
        href="https://scontent.fdel10-1.fna.fbcdn.net/v/t1.6435-9/53201085_398408607619234_8391280453205622784_n.jpg?_nc_cat=101&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=LSpjdsRuVUUAX_-x4kI&_nc_ht=scontent.fdel10-1.fna&oh=adbbb8917f3617c61f49f44b61eef6e2&oe=60F4A4E0">
    <!-- href="https://www.pinclipart.com/picdir/big/329-3293970_thanks-again-i-tried-your-suggestion-of-increasing.png"> -->
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="headerWrapper">
            <div class="header">
                <h1>ROCKðŸ‘Š</h1>
                <h1>PAPERðŸ§»</h1>
                <h1>SCISSORSâœŒ</h1>
            </div>
        </div>

        <div class="descWrapper">
            <div class="desc">
                <p>Let's play a game of rock paper and scissors! Shall we?</p>
            </div>
        </div>

        <div class="wrapper">
            <div class="externalWrapper">
                <h1>CHOOSE</h1>
                <div class="choiceWrapper">
                    <div class="innerChoiceWrapper">
                        <img id="rock" class="rock choice" width="150"
                            src="https://visualpharm.com/assets/221/Rock-595b40b65ba036ed117d233d.svg"
                            alt="Choose Rock!">
                        <p class="choiceP">Rock</p>
                    </div>
                    <div class="innerChoiceWrapper">
                        <img id="paper" class="paper choice" width="150"
                            src="https://visualpharm.com/assets/699/Toilet%20Paper-595b40b85ba036ed117de6a9.svg"
                            alt="Choose Paper!">
                        <p class="choiceP">Paper</p>
                    </div>
                    <div class="innerChoiceWrapper">
                        <img id="scissors" class="scissors choice" width="150"
                            src="https://visualpharm.com/assets/41/Surgical%20Scissors-595b40b85ba036ed117db3bb.svg"
                            alt="Choose Scissors">
                        <p class="choiceP">Scissors</p>
                    </div>
                </div>
            </div>
            <div class="resultWrapper">
                <!-- <h1>Result</h1> -->
                <div class="row">
                    <div class="col">
                        <h1>YOU</h1>
                        <div /*id="firstFist" */ class="fistAnim">
                            <img id="firstFist" src="./assets/fistAnim.jpg" alt="fistsAnimation">
                        </div>
                    </div>
                    <div class="col">
                        <h1>NOT YOU</h1>
                        <div /*id="secondFist" */ class="fistAnim">
                            <img id="secondFist" src="./assets/fistAnim.jpg" alt="fistsAnimation">
                        </div>
                    </div>
                </div>
                <div class="row2">
                    <h1 id="result">WHO WON?</h1>
                    <button id="playAgainButton">GET BACK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
